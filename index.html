<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image_container">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Image">
            <div class="text_overlay">
                <p class="odin_title">Odin Title!</p>
            </div>
        </div>
        <div class="form_container">
            <div class="disclaimer">
                This is not a real service! You know you need somethig like this in your life to help you realize
                your
                deepest dreams. Sign up <em>now</em> to get started!

                <span class="new_line">You <em>know</em> you want to. </span>
                <span class="do_this">Let's do this!</span>
            </div>
            <form action="example.com/path" method="post">
                <div class="form_row">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="First Name">
                    </div>

                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" placeholder="Last Name">
                    </div>
                </div>

                <div class="form_row">
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Email">
                    </div>

                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" placeholder="Phone Number">
                    </div>
                </div>

                <div class="shadow_section">
                    <div class="form_row">
                        <div>
                            <label for="password">Password:</label>
                            <input type="text" id="password" placeholder="Password">

                        </div>

                        <div>
                            <label for="password_confirm">Confirm Password:</label>
                            <input type="text" id="password_confirm" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>

            </form>
            <button type="button" class="create_account_button">Create Account</button>

            <p class="login_text">Already have an account? <a href="login.html">Log In</a></p>
        </div>

    </div>
</body>

</html>
